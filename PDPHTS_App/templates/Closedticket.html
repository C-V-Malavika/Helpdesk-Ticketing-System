<!DOCTYPE html>
<html>
<head>
  <title> Speedy Support - Closed Ticket </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/Closedticket.css' %}"></link>
</head>

<body>
 <div class="titlebar">
  <img src="/static/img/Logo.jpeg" class="logo"> 
  <ul>
    <li><a href="/openticket/openticket/">OPEN TICKET</a></li>
    <li><a href="/active_ticket/active_ticket/">ACTIVE TICKET</a></li>
    <li><a href="/closed_ticket/closed_ticket/">CLOSED TICKET</a></li>
    <li><a href="/contact/contact/">CONTACT</a></li>
    <li><a href="/welcome/welcome/">LOGOUT</a></li>
  </ul>
 </div>
 <div class="background"><br><br><br><br><br><br>
  {% csrf_token %}
   <div class="container">
    <h1>CLOSED TICKETS</h1>
    <table class="center"><font face="Times New Roman" size="5">
     <tr>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="DATE"><br></th>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="TIME"><br></th>
      <th><input style="font-size: 25px" size="30" type="text" id="name" name="name" readonly=True placeholder="HELP TOPIC"><br></th>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="STATUS"><br></th>
      <th><input style="font-size: 25px" size="20" type="text" id="name" name="name" readonly=True placeholder="PROBLEM"><br></th>
      <th><input style="font-size: 25px" size="18" type="text" id="name" name="name" readonly=True placeholder="REPORT"><br></th>
     </tr>
     {% for item in data1 %}
     <tr>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="{{ item.date }}"><br></th>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="{{ item.time }}"><br></th>
      <th><input style="font-size: 25px" size="30" type="text" id="name" name="name" readonly=True placeholder="{{ item.topic }}"><br></th>
      <th><input style="font-size: 25px" size="10" type="text" id="name" name="name" readonly=True placeholder="Closed"><br></th>
      <th><input style="font-size: 25px" size="20" type="text" id="name" name="name" readonly=True placeholder="{{ item.reason }}"><br></th>
      <th><button class="buutton"><a style="font-family: 'Times New Roman'; font-size: 25px; text-decoration: none; color: rgb(90, 90, 90); font-weight: 500" href="{{ item.filename }}" download>Click here to download</a></button><br></th>
     </tr>
     {% endfor %}
    </table>
   </div>
 </div>
</body>
</html>
